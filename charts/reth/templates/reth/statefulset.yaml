{{- $values := $.Values.reth }}
{{- $componentName := "reth" }}
{{- $componentLabel := include "reth.componentLabelFor" $componentName }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "reth.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "reth.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  serviceName: {{ include "reth.fullname" . }}-{{ $componentName }}-headless
  replicas: {{ include "reth.replicas" $values }}
  selector:
    matchLabels:
      {{- include "reth.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/scripts: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with $values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "reth.selectorLabels" . | nindent 8 }}
        {{- $componentLabel | nindent 8 }}
        {{- with $values.extraLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "reth.serviceAccountName" . }}
      {{- with $values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ $values.terminationGracePeriodSeconds }}
      initContainers:
        {{- if $values.p2pNodePort.enabled }}
        - name: init-nodeport
          image: "{{ $values.p2pNodePort.initContainer.image.repository }}:{{ $values.p2pNodePort.initContainer.image.tag }}"
          imagePullPolicy: {{ $values.p2pNodePort.initContainer.image.pullPolicy }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - |
              set -ex
              export EXTERNAL_PORT=$(kubectl get services -l "pod=${POD_NAME},type=p2p" -o jsonpath='{.items[0].spec.ports[0].nodePort}')
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}')
              export EXTERNAL_IP=${EXTERNAL_IP:-$(curl -s https://v4.ident.me)}
              echo "EXTERNAL_IP=${EXTERNAL_IP}" > /env/init-nodeport
              echo "EXTERNAL_PORT=${EXTERNAL_PORT}" >> /env/init-nodeport
          volumeMounts:
            - name: env-nodeport
              mountPath: /env
        {{- end }}
        {{- if $values.snapshotRestore.enabled }}
        - name: snapshot-restore
          image: "{{ $values.snapshotRestore.image.repository }}:{{ $values.snapshotRestore.image.tag }}"
          imagePullPolicy: {{ $values.snapshotRestore.image.pullPolicy }}
          env:
            - name: RESTORE_SNAPSHOT
              value: "true"
            {{- if $values.snapshotRestore.urls }}
            - name: URLS
              value: {{ $values.snapshotRestore.urls | quote }}
            {{- else }}
            - name: URL
              value: {{ required "reth.snapshotRestore.url is required when reth.snapshotRestore.enabled=true and reth.snapshotRestore.urls is empty" $values.snapshotRestore.url | quote }}
            {{- end }}
            - name: DIR
              value: "/data"
            {{- if $values.snapshotRestore.subpath }}
            - name: SUBPATH
              value: {{ $values.snapshotRestore.subpath | quote }}
            {{- end }}
            {{- if $values.snapshotRestore.tarArgs }}
            - name: TAR_ARGS
              value: {{ $values.snapshotRestore.tarArgs | quote }}
            {{- end }}
            - name: COMPRESSION
              value: {{ $values.snapshotRestore.compression | quote }}
            - name: RM_SUBPATH
              value: {{ $values.snapshotRestore.rmSubpath | quote }}
            - name: MAX_RETRIES
              value: {{ $values.snapshotRestore.maxRetries | quote }}
            - name: STALL_MINUTES
              value: {{ $values.snapshotRestore.stallMinutes | quote }}
            {{- if $values.snapshotRestore.checksumSha256 }}
            - name: CHECKSUM_SHA256
              value: {{ $values.snapshotRestore.checksumSha256 | quote }}
            {{- end }}
            {{- if $values.snapshotRestore.checksumsSha256 }}
            - name: CHECKSUMS_SHA256
              value: {{ $values.snapshotRestore.checksumsSha256 | quote }}
            {{- end }}
            {{- with $values.snapshotRestore.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /data
        {{- end }}
        {{- if $values.initChownData.enabled }}
        - name: init-chown-data
          image: "{{ $values.initChownData.image.repository }}:{{ $values.initChownData.image.tag }}"
          imagePullPolicy: {{ $values.initChownData.image.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          command: ["chown", "-R", "10001:10001", "/data"]
          volumeMounts:
            - name: storage
              mountPath: /data
        {{- end }}
      containers:
        - name: {{ $componentName }}
          image: "{{ $.Values.image.repository }}:{{ include "reth.imageTag" $ }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command: ["/bin/sh", "/scripts/entrypoint.sh"]
          ports:
            - name: http-rpc
              containerPort: {{ include "reth.httpPort" $ }}
              protocol: TCP
            - name: http-ws
              containerPort: {{ include "reth.wsPort" $ }}
              protocol: TCP
            - name: http-authrpc
              containerPort: {{ include "reth.authRpcPort" $ }}
              protocol: TCP
            - name: http-metrics
              containerPort: {{ include "reth.metricsPort" $ }}
              protocol: TCP
            - name: tcp-p2p
              containerPort: {{ include "reth.p2pPort" $values }}
              protocol: TCP
            - name: udp-p2p
              containerPort: {{ include "reth.p2pPort" $values }}
              protocol: UDP
          {{- if $values.startupProbe.enabled }}
          startupProbe:
            tcpSocket:
              port: {{ $values.startupProbe.tcpSocket.port }}
            periodSeconds: {{ $values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ $values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ $values.startupProbe.failureThreshold }}
          {{- end }}
          {{- if $values.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ $values.readinessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ $values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ $values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ $values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ $values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if $values.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ $values.livenessProbe.tcpSocket.port }}
            initialDelaySeconds: {{ $values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ $values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ $values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ $values.livenessProbe.failureThreshold }}
          {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: scripts
              mountPath: /scripts
            - name: jwt-secret
              mountPath: /secrets
              readOnly: true
            {{- if $values.p2pNodePort.enabled }}
            - name: env-nodeport
              mountPath: /env
            {{- end }}
          {{- with $values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if $.Values.consensus.enabled }}
        - name: lighthouse
          image: "{{ $.Values.consensus.image.repository }}:{{ $.Values.consensus.image.tag }}"
          imagePullPolicy: {{ $.Values.consensus.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              exec lighthouse bn \
                --network={{ $values.chain }} \
                --datadir=/data/lighthouse \
                --execution-endpoint=http://127.0.0.1:{{ include "reth.authRpcPort" $ }} \
                --execution-jwt=/secrets/jwt.hex \
                --port={{ $.Values.consensus.p2p.port }} \
                --quic-port={{ $.Values.consensus.p2p.quicPort }} \
                {{- if $.Values.consensus.beaconApi.enabled }}
                --http \
                --http-address={{ $.Values.consensus.beaconApi.addr }} \
                --http-port={{ $.Values.consensus.beaconApi.port }} \
                {{- end }}
                {{- if $.Values.consensus.metrics.enabled }}
                --metrics \
                --metrics-address={{ $.Values.consensus.metrics.addr }} \
                --metrics-port={{ $.Values.consensus.metrics.port }} \
                {{- end }}
                {{- if $.Values.consensus.checkpointSyncUrl }}
                --checkpoint-sync-url={{ $.Values.consensus.checkpointSyncUrl }} \
                {{- end }}
                {{- range $.Values.consensus.extraArgs }}
                {{ . }} \
                {{- end }}
                ;
          ports:
            - name: consensus-p2p-tcp
              containerPort: {{ $.Values.consensus.p2p.port }}
              protocol: TCP
            - name: consensus-p2p-udp
              containerPort: {{ $.Values.consensus.p2p.port }}
              protocol: UDP
            - name: consensus-quic
              containerPort: {{ $.Values.consensus.p2p.quicPort }}
              protocol: UDP
            {{- if $.Values.consensus.beaconApi.enabled }}
            - name: consensus-beacon
              containerPort: {{ $.Values.consensus.beaconApi.port }}
              protocol: TCP
            {{- end }}
            {{- if $.Values.consensus.metrics.enabled }}
            - name: consensus-metrics
              containerPort: {{ $.Values.consensus.metrics.port }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /data
            - name: jwt-secret
              mountPath: /secrets
              readOnly: true
        {{- end }}
      volumes:
        - name: scripts
          configMap:
            name: {{ include "reth.fullname" . }}-scripts
            defaultMode: 0755
        - name: jwt-secret
          secret:
            secretName: {{ include "reth.fullname" . }}-jwt
        {{- if $values.p2pNodePort.enabled }}
        - name: env-nodeport
          emptyDir: {}
        {{- end }}
      {{- with $values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or $values.affinity $values.affinityPresets.antiAffinityByHostname }}
      affinity:
        {{- with $values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if $values.affinityPresets.antiAffinityByHostname }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - {{ include "reth.name" . }}
                    - key: app.kubernetes.io/instance
                      operator: In
                      values:
                        - {{ .Release.Name }}
                    - key: app.kubernetes.io/component
                      operator: In
                      values:
                        - {{ $componentName }}
        {{- end }}
      {{- end }}
      {{- with $values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: storage
        labels:
          {{- include "reth.selectorLabels" . | nindent 10 }}
          {{- $componentLabel | nindent 10 }}
      spec:
        {{- toYaml $values.volumeClaimSpec | nindent 8 }}
