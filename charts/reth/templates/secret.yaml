{{- $componentName := "reth" }}
{{- $componentLabel := include "reth.componentLabelFor" $componentName }}
{{- $secretName := printf "%s-jwt" (include "reth.fullname" .) }}
{{- $existingSecret := (lookup "v1" "Secret" .Release.Namespace $secretName) }}
{{- $providedJwt := .Values.reth.jwtSecret | trim }}
{{- if and $providedJwt (not (regexMatch "^[0-9a-fA-F]{64}$" $providedJwt)) }}
{{- fail "reth.jwtSecret must be a 64-character hex string (32 bytes)." }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "reth.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
type: Opaque
data:
  {{- if $providedJwt }}
  jwt.hex: {{ $providedJwt | lower | b64enc | quote }}
  {{- else if and $existingSecret (hasKey $existingSecret "data") (hasKey $existingSecret.data "jwt.hex") }}
  jwt.hex: {{ index $existingSecret.data "jwt.hex" | quote }}
  {{- else }}
  jwt.hex: {{ randAlphaNum 64 | sha256sum | b64enc | quote }}
  {{- end }}
