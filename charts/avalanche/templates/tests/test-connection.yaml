apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "avalanche.fullname" . }}-test-connection"
  labels:
    {{- include "avalanche.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.36.1
      command: ['wget']
      args: ['{{ include "avalanche.fullname" . }}-avalanche:{{ (index .Values.avalanche.service.ports "http-rpc") }}/ext/health', '-qO-', '--timeout=10']
  restartPolicy: Never
